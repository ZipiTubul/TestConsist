<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <div class="container" *ngIf="!!ListImageFromSite">
        <!-- header metaData -->
        <div class="row">
            <div class="alert alert-secondary" style="text-align: center;" role="alert">
                <b>Image Kod:</b> {{ImageChooded.id}}, <b>Image author:</b> {{ImageChooded.author}}, <b>Image
                    Height:</b>
                {{ImageChooded.height}}, <b>Image width:</b> {{ImageChooded.width}}
            </div>
        </div>
        <!-- mainScreen -->
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6 col-sm-12 hvr-grow"><img src={{ImageChooded.download_url}} class="img-fluid mainImage"
                    alt="..."></div>
            <div class="col"></div>

        </div>
        <br>
        <!-- footer with csroling image -->
        <footer>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4  row-cols-xl-5 containListImage" id="style-scroll">
                <div class="col" *ngFor="let image of ListImageFromSite">
                    <img class="" src={{image.download_url}}  width="222px" (mouseover)="mouseOverImage(image)"
                        class="ImageSize hvr-grow" alt="..." (click)="SetInformationImage(image)">
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
